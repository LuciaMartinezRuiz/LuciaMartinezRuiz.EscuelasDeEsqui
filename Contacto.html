<html>
	<head>
		<title>Contáctenos</title>
        <link rel = "stylesheet" href="Estilos.css"/>
	</head>
    <body>

    <h2> Contáctenos </h2>
    <section class="formulario">
    <p>
        Para más información rellene el siguiente formulario y nos pondremos en contacto con usted.
    </p>
    </section>
    <section class="formulario">
    <form>
        <legend><h5>Datos personales</h5></legend>
        <p>
        <label for="name_id">Nombre:<input type="text" required/></label><br>
        </p>
        <p>
        <label for="phone_id">Teléfono:<input type="tel" required/></label><br>
        </p>
        <p>
        <label for="email_id">Email:<input type="email" required/></label><br>
        </p>
        <p>
        <label for= "date_id">Fecha de nacimiento:<input type="date" required/></label><br>
        </p>
        <p>
        <label for= "text_id">Comentarios: <textarea></textarea></label><br>
        </p>
        <p>
        <a href="Enviado.html"><input type="button" value="Enviar"/></a>
        </p>
    </form>
    </section>
    
</body>
</html>
